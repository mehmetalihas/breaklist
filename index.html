<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BREAK LIST MANAGEMENT V1.0 CLOUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .main-table-container { flex: 1; height: calc(100vh - 260px); overflow: auto; border-radius: 12px; user-select: none; position: relative; cursor: grab; }
        .main-table-container:active { cursor: grabbing; }
        .sticky-col { position: sticky; left: 0; background-color: #ffffff !important; z-index: 40 !important; border-right: 2px solid #e2e8f0; min-width: 220px; box-shadow: 10px 0 15px -10px rgba(0,0,0,0.05); }
        .time-header-cell { min-width: 90px; padding: 12px 6px; font-size: 12px; font-weight: 800; color: #475569; background-color: #ffffff; border-bottom: 2px solid #e2e8f0; }
        .cell-unit { min-width: 90px; height: 44px; border: 1px solid #f1f5f9; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; border-radius: 8px; font-size: 11px; font-weight: 800; text-shadow: 0px 0px 1px rgba(0,0,0,0.1); outline: none; }
        .cell-selected { border: 3px solid #2563eb !important; background-color: #ffffff !important; color: #2563eb !important; transform: scale(1.05); z-index: 60; box-shadow: 0 0 15px rgba(37, 99, 235, 0.4); }
        .nav-active { background: #2563eb !important; color: white !important; }

        body.is-admin .admin-only { display: flex !important; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); z-index: 100; backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="overflow-hidden">

<div class="p-6 w-full h-screen flex flex-col mx-auto gap-4">
    <header class="flex justify-between items-center bg-white p-5 rounded-2xl shadow-sm border border-slate-100 no-print">
        <div class="flex items-center gap-6">
            <div class="flex flex-col">
                <h1 class="text-2xl font-black text-slate-900 tracking-tight leading-none uppercase">BREAK Lƒ∞ST <span class="text-blue-600">CLOUD V1.0</span></h1>
                <span id="lockStatus" class="text-[10px] font-bold text-red-500 mt-1 uppercase tracking-widest">üîí Kƒ±sƒ±tlƒ± Eri≈üim</span>
            </div>
            <div class="flex bg-slate-100 p-1.5 rounded-xl admin-only">
                <button onclick="switchView('editor')" id="btnEditor" class="px-5 py-2 rounded-lg text-xs font-bold text-slate-500">1. SHIFT HAZIRLA</button>
                <button onclick="switchView('breaklist')" id="btnBreaklist" class="px-5 py-2 rounded-lg text-xs font-bold text-slate-500 ml-1 nav-active">2. MOLA Lƒ∞STESƒ∞</button>
            </div>
        </div>

        <div class="flex gap-3 items-center">
            <div id="breaklistControls" class="flex gap-3">
                <select id="daySelect" onchange="renderBreaklist()" class="border-2 border-slate-100 px-4 py-2 rounded-xl font-bold text-xs bg-white text-slate-700 outline-none">
                    <option value="0">PAZARTESƒ∞</option><option value="1">SALI</option><option value="2">√áAR≈ûAMBA</option>
                    <option value="3">PER≈ûEMBE</option><option value="4">CUMA</option><option value="5">CUMARTESƒ∞</option><option value="6">PAZAR</option>
                </select>
                <div class="flex bg-slate-100 p-1 rounded-xl border border-slate-200">
                    <button onclick="setTab('opening')" id="tabOpen" class="px-5 py-1.5 rounded-lg bg-white shadow-sm font-bold text-xs text-blue-600">G√úND√úZ</button>
                    <button onclick="setTab('closing')" id="tabClose" class="px-5 py-1.5 rounded-lg font-bold text-xs text-slate-400 ml-1">GECE</button>
                </div>
            </div>
            <button id="loginBtn" onclick="promptLogin()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-black shadow-lg shadow-blue-200">Gƒ∞Rƒ∞≈û YAP</button>
            <button onclick="openSettings()" class="admin-only bg-slate-900 text-white w-10 h-10 flex items-center justify-center rounded-xl">‚öôÔ∏è</button>
        </div>
    </header>

    <main id="editorView" class="hidden bg-white rounded-2xl shadow-xl border border-slate-100 overflow-auto flex-1">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-50 sticky top-0 z-10">
                <tr><th class="p-5 sticky-col text-[11px] font-extrabold text-slate-400 uppercase">PERSONEL ADI</th><th class="p-5 text-center uppercase text-[11px] font-extrabold text-slate-400">Haftalƒ±k Vardiya Planƒ±</th></tr>
            </thead>
            <tbody id="editorTableBody"></tbody>
        </table>
    </main>

    <main id="breaklistView" class="flex flex-col gap-5 flex-1 overflow-hidden">
        <div class="flex gap-5 flex-1 overflow-hidden">
            <aside class="w-64 bg-white rounded-2xl border border-slate-100 no-print shadow-sm overflow-y-auto" id="dynamicShiftFilters"></aside>
            <div id="scrollContainer" class="main-table-container bg-white border border-slate-100 shadow-sm">
                <table class="border-collapse">
                    <thead class="sticky top-0 z-50" id="timeHeader"></thead>
                    <tbody id="breaklistTableBody"></tbody>
                </table>
            </div>
        </div>
        <footer class="bg-white p-5 rounded-2xl border border-slate-100 shadow-xl flex flex-col gap-4 no-print">
            <div class="flex flex-wrap gap-3 items-center border-b border-slate-50 pb-4">
                <div class="stats-badge bg-slate-900 !text-white px-4 py-2 rounded-xl font-bold flex items-center">TOPLAM: <span id="totalOnTable" class="text-lg ml-2">0</span></div>
                <div id="areaStatsContainer" class="flex flex-wrap gap-3"></div>
            </div>
            <div id="areaButtons" class="admin-only flex gap-3 overflow-x-auto items-center min-h-[50px]"></div>
        </footer>
    </main>

    <div id="settingsModal" class="modal">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-[900px] max-h-[85vh] flex flex-col border">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-900 uppercase">Sistem Ayarlarƒ±</h2>
                <button onclick="closeSettings()" class="bg-slate-100 rounded-2xl w-10 h-10 font-bold hover:bg-red-50 hover:text-red-500 transition-colors">&times;</button>
            </div>
            <div class="flex gap-6 overflow-hidden">
                <div class="flex-1 bg-slate-50 p-6 rounded-3xl border flex flex-col">
                    <h3 class="font-bold text-xs text-slate-400 mb-4 uppercase tracking-widest">Personel Y√∂netimi</h3>
                    <div class="flex gap-2 mb-4">
                        <input id="newStaffName" type="text" placeholder="ƒ∞sim SOYƒ∞Sƒ∞M" class="flex-1 px-4 py-3 rounded-xl border text-sm outline-none focus:border-blue-500">
                        <button onclick="addNewStaff()" class="bg-blue-600 text-white px-5 py-3 rounded-xl font-bold hover:bg-blue-700">+</button>
                    </div>
                    <div id="staffSettingsList" class="space-y-2 overflow-y-auto pr-2"></div>
                </div>
                <div class="flex-1 bg-slate-50 p-6 rounded-3xl border flex flex-col">
                    <h3 class="font-bold text-xs text-slate-400 mb-4 uppercase tracking-widest">B√∂lge Tanƒ±mlarƒ±</h3>
                    <div class="flex gap-2 mb-4">
                        <input id="newAreaName" type="text" placeholder="B√∂lge Adƒ±" class="flex-1 px-4 py-3 rounded-xl border text-sm outline-none">
                        <button onclick="addNewArea()" class="bg-blue-600 text-white px-5 py-3 rounded-xl font-bold hover:bg-blue-700">+</button>
                    </div>
                    <div id="areaSettingsList" class="space-y-2 overflow-y-auto pr-2"></div>
                </div>
                <div class="w-64 bg-slate-900 p-6 rounded-3xl text-white flex flex-col">
                    <h3 class="font-bold text-xs text-slate-400 mb-4 uppercase tracking-widest">G√ºvenlik</h3>
                    <input id="newPass" type="password" placeholder="Yeni ≈ûifre" class="w-full px-4 py-3 rounded-xl text-sm mb-2 bg-slate-800 border-0 outline-none text-white">
                    <button onclick="changePassword()" class="bg-green-600 w-full py-3 rounded-xl font-bold text-[10px] mb-6 hover:bg-green-700">≈ûƒ∞FREYƒ∞ G√úNCELLE</button>
                    <button onclick="clearDailyBreaks()" class="w-full py-3 bg-orange-600 text-white rounded-xl font-bold text-[10px] mb-2 hover:bg-orange-700 uppercase">G√ºn√º Temizle</button>
                    <button onclick="logout()" class="mt-auto w-full py-3 bg-red-500 rounded-xl font-bold text-[10px] hover:bg-red-600 uppercase">Oturumu Kapat</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- FIREBASE YAPILANDIRMASI ---
    const firebaseConfig = {
      apiKey: "AIzaSyCLoI8T_b6PUSUIYVZqhlqs-s2MG3YksLc",
      authDomain: "breaklist-ce965.firebaseapp.com",
      databaseURL: "https://breaklist-ce965-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "breaklist-ce965",
      storageBucket: "breaklist-ce965.firebasestorage.app",
      messagingSenderId: "943693562951",
      appId: "1:943693562951:web:76d1bad19bdefd62791d62",
      measurementId: "G-S6VV4VL71G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'barTeam_Data');

    // --- GLOBAL DURUM ---
    window.isAdmin = false;
    window.currentTab = 'opening';
    window.currentPos = { row: 0, col: 0 };
    window.totalCols = 0;
    
    window.appState = {
        adminPass: 'mali007',
        database: [],
        areas: [{ name: 'BREAK', color: '#10b981' }, { name: 'JETON SAƒû', color: '#3b82f6' }],
        breakStates: {},
        activeStaffOnTable: []
    };

    // --- FIREBASE VERƒ∞ Dƒ∞NLEME ---
    onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            window.appState = {
                ...window.appState,
                ...data
            };
            // Eksik verileri varsayƒ±lanlarla tamamla
            if (!window.appState.activeStaffOnTable) window.appState.activeStaffOnTable = [];
            if (!window.appState.breakStates) window.appState.breakStates = {};
            if (!window.appState.database) window.appState.database = [];
            
            refreshUI();
        } else {
            // ƒ∞lk kurulum verileri (Veritabanƒ± bo≈üsa)
            const initialStaff = ["T√úLAY BALTACI", "Hƒ∞LAL DOƒûAN", "K√úBRA ƒ∞NA√á", "CEREN ESƒ∞RGEN", "REENA GURUNG", "GAYE SABIRLI", "B√ú≈ûRA KE√áECƒ∞", "SULTAN DALMI≈û", "SEHER BEYAZG√úL", "MELƒ∞KE √úN", "SEREN G√úLTEKƒ∞N", "DEFNE Y√úCEL", "HANƒ∞FE AKAR", "ROJDA NUR ƒ∞Lƒ∞≈û", "MELƒ∞KE BAYAN", "√ñMER YILMAZ", "AKIN KESKƒ∞N", "ONUR ARICIOƒûLU", "NADEEM AKHTAR", "NOMAN TABASSAM", "KEMAL √ñZG√úR √áAN", "H√úSEYƒ∞N LA√áƒ∞N", "L√úTF√ú KA≈ûKA", "MEHMET CAN POLAT", "MAHMUT FAKIOƒûLU", "≈ûEVGEL SAKLI", "MEHMET KIRIK", "VEYSEL AZAD SE√áKƒ∞N", "MEHMET KILI√á", "MEHMET KARAKURT", "≈ûAHƒ∞N √ñZEL", "BURAK Y√úK√úM", "SERTAN ENDER", "OKAN DEMƒ∞RCƒ∞", "ERDAL ƒ∞ZDE≈û", "EMƒ∞R ERYAZƒûAN", "MEHMET EMƒ∞N AKBULUT", "BATUHAN √áEVƒ∞K", "HALƒ∞T ARAS", "ALƒ∞ DURMAZ", "MUHAMMET ENES √ñZT√úRK", "MEHMET ALƒ∞ Bƒ∞Lƒ∞R", "DOƒûUHAN ASLAN", "HASAN TUNCER", "CUMA √ñZBEK", "YUSUF AYDIN", "AHMET ESEN", "MUHAMMED U√áAR", "H√úSEYƒ∞N BATUHAN NERGƒ∞Z", "BURAK Pƒ∞LEVNE", "YUSUF BEHZAT DOƒûAN", "√ñZG√úR G√úLEN", "√ñMER CEM AKKERMAN", "EMƒ∞N REYHANƒ∞"];
            window.appState.database = initialStaff.map(name => ({ name, shifts: ["","","","","","",""] }));
            syncWithCloud();
        }
    });

    function refreshUI() {
        renderBreaklist();
        renderAreaButtons();
        if(!document.getElementById('editorView').classList.contains('hidden')) renderEditor();
    }

    window.syncWithCloud = () => {
        set(dbRef, window.appState).catch(err => console.error("Firebase Sync Error:", err));
    };

    // --- FONKSƒ∞YONLAR ---
    window.promptLogin = () => {
        const p = prompt("Y√∂netici ≈ûifresi:");
        if(p === window.appState.adminPass) {
            window.isAdmin = true;
            document.body.classList.add('is-admin');
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('lockStatus').innerText = 'üîì Y√ñNETƒ∞Cƒ∞ MODU';
            document.getElementById('lockStatus').classList.replace('text-red-500', 'text-green-500');
            refreshUI();
        } else if(p !== null) alert("Hatalƒ±!");
    };

    window.renderBreaklist = () => {
        const dayIdx = document.getElementById('daySelect').value;
        const filterContainer = document.getElementById('dynamicShiftFilters');
        const theader = document.getElementById('timeHeader');
        const tbody = document.getElementById('breaklistTableBody');
        
        filterContainer.innerHTML = '<div class="p-4 border-b bg-slate-50 font-bold text-[10px] text-slate-400 uppercase text-center tracking-widest">Shift Filtre</div>';
        const allowedShifts = window.currentTab === 'opening' ? [1,2,3,4,5,6,7] : [4,5,6,7,8,9];
        
        allowedShifts.forEach(sNum => {
            const match = window.appState.database.filter(p => p.shifts[dayIdx] == sNum);
            if(match.length > 0) {
                filterContainer.innerHTML += `<button onclick="this.nextElementSibling.classList.toggle('hidden')" class="w-full text-left p-4 border-b text-[11px] font-bold bg-white hover:bg-slate-50 flex justify-between">SHIFT ${sNum} <span>${match.length}</span></button><div class="hidden bg-slate-50">${match.map(p => `<div class="p-3 pl-8 text-xs border-b cursor-pointer hover:text-blue-600 font-semibold" onclick="addToTable('${p.name}')">${p.name}</div>`).join('')}</div>`;
            }
        });

        let startTime = window.currentTab === 'opening' ? 8*60 : 16*60;
        let endTime = window.currentTab === 'opening' ? 16*60 : (24+7)*60 + 40;
        let headerHtml = `<tr><th class="sticky-col p-4 text-[11px] font-bold text-slate-400 bg-white border-b uppercase">PERSONEL</th>`;
        window.totalCols = 0;
        for(let t = startTime; t <= endTime; t += 20) {
            headerHtml += `<th class="time-header-cell border-b text-center">${Math.floor((t/60)%24).toString().padStart(2,'0')}:${(t%60).toString().padStart(2,'0')}</th>`;
            window.totalCols++;
        }
        theader.innerHTML = headerHtml + `</tr>`;

        tbody.innerHTML = '';
        window.appState.activeStaffOnTable.forEach((name, rIdx) => {
            let rowHtml = `<td class="sticky-col px-4 py-3 text-[12px] font-bold bg-white border-b flex justify-between items-center text-slate-700">${name} ${window.isAdmin ? `<button onclick="removeFromTable(${rIdx})" class="text-red-300 hover:text-red-500 text-lg">√ó</button>` : ''}</td>`;
            for(let cIdx = 0; cIdx < window.totalCols; cIdx++) {
                const key = `${dayIdx}_${name}_${window.currentTab}_${cIdx}`;
                const cellData = window.appState.breakStates[key] || { label: '', color: '#ffffff' };
                rowHtml += `<td class="p-1 border-b border-slate-50"><div id="cell-${rIdx}-${cIdx}" class="cell-unit ${window.isAdmin && window.currentPos.row===rIdx && window.currentPos.col===cIdx ? 'cell-selected':''}" style="background-color:${cellData.color}; color:${getContrast(cellData.color)}" onclick="selectCellByClick(${rIdx}, ${cIdx})">${cellData.label}</div></td>`;
            }
            tbody.appendChild(Object.assign(document.createElement('tr'), { innerHTML: rowHtml }));
        });
        updateStats();
    };

    window.selectCellByClick = (r, c) => { if(window.isAdmin) { window.currentPos = { row: r, col: c }; renderBreaklist(); } };
    
    window.applyArea = (label, color) => { 
        if(!window.isAdmin) return; 
        const dayIdx = document.getElementById('daySelect').value; 
        const name = window.appState.activeStaffOnTable[window.currentPos.row]; 
        const key = `${dayIdx}_${name}_${window.currentTab}_${window.currentPos.col}`; 
        window.appState.breakStates[key] = { label, color }; 
        syncWithCloud(); 
    };

    window.renderEditor = () => {
        const tbody = document.getElementById('editorTableBody');
        tbody.innerHTML = '';
        window.appState.database.forEach((p, pIdx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td class="p-4 border-b sticky-col text-[12px] font-bold bg-white">${p.name}</td><td class="p-1 border-b flex gap-2 justify-center py-3">${p.shifts.map((s, dIdx) => `<input type="text" value="${s}" onkeydown="handleShiftKeyShortcut(event, ${pIdx}, ${dIdx})" onchange="updateShift(${pIdx}, ${dIdx}, this.value)" class="w-12 h-10 border text-center rounded-lg font-black uppercase outline-none focus:border-blue-500">`).join('')}</td>`;
            tbody.appendChild(tr);
        });
    };

    window.updateShift = (p, d, val) => { window.appState.database[p].shifts[d] = val.toUpperCase(); syncWithCloud(); };
    window.addToTable = (name) => { if(!window.appState.activeStaffOnTable.includes(name)) { window.appState.activeStaffOnTable.push(name); syncWithCloud(); } };
    window.removeFromTable = (idx) => { window.appState.activeStaffOnTable.splice(idx, 1); syncWithCloud(); };
    
    window.setTab = (t) => { 
        window.currentTab = t; 
        document.getElementById('tabOpen').className = `px-5 py-1.5 rounded-lg font-bold text-xs ${t==='opening'?'bg-white shadow-sm text-blue-600':'text-slate-400'}`;
        document.getElementById('tabClose').className = `px-5 py-1.5 rounded-lg font-bold text-xs ${t==='closing'?'bg-white shadow-sm text-blue-600':'text-slate-400'} ml-1`;
        renderBreaklist(); 
    };

    window.switchView = (view) => { 
        document.getElementById('editorView').classList.toggle('hidden', view !== 'editor'); 
        document.getElementById('breaklistView').classList.toggle('hidden', view !== 'breaklist'); 
        if(view==='editor') renderEditor(); else renderBreaklist(); 
        document.getElementById('btnEditor').className = `px-5 py-2 rounded-lg text-xs font-bold ${view === 'editor' ? 'nav-active' : 'text-slate-500'}`; 
        document.getElementById('btnBreaklist').className = `px-5 py-2 rounded-lg text-xs font-bold ${view === 'breaklist' ? 'nav-active' : 'text-slate-500'}`; 
    };

    window.openSettings = () => { if(window.isAdmin) { document.getElementById('settingsModal').style.display = 'flex'; renderStaffSettings(); renderAreaSettings(); } };
    window.closeSettings = () => { document.getElementById('settingsModal').style.display = 'none'; };
    
    window.renderStaffSettings = () => { 
        const list = document.getElementById('staffSettingsList'); 
        list.innerHTML = window.appState.database.map((p) => `<div class="flex justify-between bg-white px-4 py-3 rounded-xl border border-slate-100 items-center mb-1"><span class="font-bold text-slate-700 text-xs">${p.name}</span><button onclick="removeStaff('${p.name}')" class="text-red-400 font-bold px-2 hover:text-red-600">Sƒ∞L</button></div>`).join(''); 
    };

    window.addNewStaff = () => { 
        const input = document.getElementById('newStaffName'); 
        if(!input.value) return; 
        window.appState.database.push({ name: input.value.toUpperCase(), shifts: ["","","","","","",""] }); 
        syncWithCloud(); 
        input.value = ''; 
    };

    window.removeStaff = (name) => { 
        if(confirm("Silinsin mi?")) { 
            window.appState.database = window.appState.database.filter(p => p.name !== name); 
            window.appState.activeStaffOnTable = window.appState.activeStaffOnTable.filter(n => n !== name); 
            syncWithCloud(); 
            renderStaffSettings();
        } 
    };

    window.renderAreaSettings = () => { 
        const list = document.getElementById('areaSettingsList'); 
        list.innerHTML = window.appState.areas.map((a, i) => `<div class="flex gap-2 bg-white p-2 rounded-xl border border-slate-100 items-center mb-1"><input type="color" value="${a.color}" onchange="window.appState.areas[${i}].color=this.value; window.syncWithCloud();" class="w-8 h-8 rounded border-0 bg-transparent"><input type="text" value="${a.name}" onchange="window.appState.areas[${i}].name=this.value.toUpperCase(); window.syncWithCloud();" class="flex-1 text-xs font-bold outline-none"><button onclick="window.appState.areas.splice(${i},1); window.syncWithCloud(); window.renderAreaSettings();" class="text-red-400 font-black px-2">√ó</button></div>`).join(''); 
    };

    window.addNewArea = () => { 
        const input = document.getElementById('newAreaName'); 
        if(!input.value) return; 
        window.appState.areas.push({ name: input.value.toUpperCase(), color: '#3b82f6' }); 
        syncWithCloud(); 
        input.value = ''; 
        renderAreaSettings();
    };

    window.updateStats = () => { 
        document.getElementById('totalOnTable').innerText = window.appState.activeStaffOnTable.length; 
        const container = document.getElementById('areaStatsContainer'); 
        const dayIdx = document.getElementById('daySelect').value; 
        const counts = {}; 
        window.appState.areas.forEach(a => counts[a.name] = 0); 
        window.appState.activeStaffOnTable.forEach(name => { 
            const key = `${dayIdx}_${name}_${window.currentTab}_${window.currentPos.col}`; 
            const data = window.appState.breakStates[key]; 
            if(data && counts.hasOwnProperty(data.label)) counts[data.label]++; 
        }); 
        container.innerHTML = window.appState.areas.map(a => `<div class="stats-badge border border-slate-100 px-3 py-1 rounded-xl text-[11px] font-bold" style="color: ${a.color}"><span class="opacity-70">${a.name}:</span> <span class="text-slate-900 ml-1">${counts[a.name]}</span></div>`).join(''); 
    };

    window.renderAreaButtons = () => { 
        const container = document.getElementById('areaButtons'); 
        container.innerHTML = window.appState.areas.map(a => `<button onclick="applyArea('${a.name}', '${a.color}')" class="px-6 py-3 rounded-xl text-white font-bold text-[10px] shadow-sm uppercase tracking-wider" style="background:${a.color}">${a.name}</button>`).join('') + `<button onclick="applyArea('', '#ffffff')" class="px-6 py-3 rounded-xl bg-slate-100 text-slate-400 font-bold text-[10px] ml-auto border uppercase">Temizle</button>`; 
    };

    window.changePassword = () => { 
        const np = document.getElementById('newPass').value; 
        if(np.length < 3) return alert("≈ûifre √ßok kƒ±sa!"); 
        window.appState.adminPass = np; 
        syncWithCloud(); 
        alert("≈ûifre G√ºncellendi!"); 
    };

    window.logout = () => { window.isAdmin = false; location.reload(); };

    function getContrast(hex) { 
        if(!hex || hex === '#ffffff') return '#475569'; 
        const r = parseInt(hex.substr(1,2),16), g = parseInt(hex.substr(3,2),16), b = parseInt(hex.substr(5,2),16); 
        return ((r*299)+(g*587)+(b*114))/1000 >= 128 ? '#1e293b' : 'white'; 
    }

    window.clearDailyBreaks = () => {
        const dayIdx = document.getElementById('daySelect').value;
        if (confirm(`Se√ßili g√ºne ait T√úM mola verileri silinecek. Emin misiniz?`)) {
            Object.keys(window.appState.breakStates).forEach(key => { if (key.startsWith(`${dayIdx}_`)) delete window.appState.breakStates[key]; });
            syncWithCloud();
            alert("Temizlendi.");
        }
    };

    window.handleShiftKeyShortcut = (e, pIdx, dIdx) => {
        const key = e.key.toLowerCase();
        if (key === 'o') { e.preventDefault(); e.target.value = 'OFF'; window.updateShift(pIdx, dIdx, 'OFF'); }
        else if (key === 'v') { e.preventDefault(); e.target.value = 'VAC'; window.updateShift(pIdx, dIdx, 'VAC'); }
        else if (key === 'r') { e.preventDefault(); e.target.value = 'R'; window.updateShift(pIdx, dIdx, 'R'); }
    };

    // --- DRAG TO SCROLL ---
    const slider = document.getElementById('scrollContainer');
    let isDown = false;
    let startX, scrollLeft, startY, scrollTop;

    slider.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - slider.offsetLeft;
        startY = e.pageY - slider.offsetTop;
        scrollLeft = slider.scrollLeft;
        scrollTop = slider.scrollTop;
    });
    slider.addEventListener('mouseleave', () => isDown = false);
    slider.addEventListener('mouseup', () => isDown = false);
    slider.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const y = e.pageY - slider.offsetTop;
        const walkX = (x - startX) * 2; 
        const walkY = (y - startY) * 2;
        slider.scrollLeft = scrollLeft - walkX;
        slider.scrollTop = scrollTop - walkY;
    });

    window.addEventListener('keydown', (e) => {
        if (!window.isAdmin || document.activeElement.tagName === 'INPUT') return;
        const { row, col } = window.currentPos;
        const maxRow = window.appState.activeStaffOnTable.length - 1;
        const maxCol = window.totalCols - 1;

        if (e.key === 'ArrowUp') { e.preventDefault(); if (row > 0) selectCellByClick(row - 1, col); } 
        else if (e.key === 'ArrowDown') { e.preventDefault(); if (row < maxRow) selectCellByClick(row + 1, col); } 
        else if (e.key === 'ArrowLeft') { e.preventDefault(); if (col > 0) selectCellByClick(row, col - 1); } 
        else if (e.key === 'ArrowRight') { e.preventDefault(); if (col < maxCol) selectCellByClick(row, col + 1); } 
    });

</script>
